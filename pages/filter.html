<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../styles/filter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Dihydrogen Monoxide</title>
    <link rel="icon" type="image/x-icon" href="../media/icons/favicon.png">
  </head>
  <body>

    <header>
      <a class="home_header" href="../index.html">Dihydrogen Monoxide</a>
      <a class="ar_view" href="media/3d/earth_3d_model.usdz" target="_blank">AR</a>
      <a class="donate_header" href="https://theoceancleanup.com/donate/" target="_blank">Donate</a>
    </header>


    <div class="filters_classes">

      <div class="dropdown_ocean">
        <img src="../media/icons/angle-down.svg" alt="drop down" class="down_arrow_ocean"><button id="dropbtn_ocean">Select Ocean</button>
        <div class="dropdown_content_ocean">
          <a id="arctic">Arctic</a>
          <a id="indian">Indian</a>
          <a id="atlantic">Atlantic</a>
          <a id="pacific">Pacific</a>
          <a id="southern">Southern</a>
        </div>
      </div>

      <div class="dropdown_sea">
        <img src="../media/icons/angle-down.svg" alt="drop down" class="down_arrow_sea"><button id="dropbtn_sea">Select Sea</button>
        <div class="dropdown_content_sea">
          <a id="arctic_sea">Arctic</a>
          <a id="chukchi">Chukchi</a>
          <a id="greenland">Greenland</a>
          <a id="kara">Kara</a>
          <a id="laptev">Laptev</a>
          <a id="siberian">Siberian</a>
          <a id="northern">Northern</a>
          <a id="atlantic_sea">Atlantic</a>
          <a id="south_atlantic">Southern Atlantic</a>
          <a id="arabian">Arabian</a>
          <a id="bengal">Bengal</a>
          <a id="persian">Persian</a>
          <a id="indian_sea">Indian</a>
          <a id="red_sea">Red</a>
          <a id="north_pacific">Northern Pacific</a>
          <a id="pacific_sea">Pacific</a>
          <a id="south_pacific">Southern Pacific</a>
          <a id="south_sea">Southern</a>
        </div>
      </div>

    </div>

    <div class="data_display">

      <div id="data_imgs_flex">
      </div>

    </div>

    <script src="../js/main.js" type="text/javascript" defer="defer"></script>
  </body>
</html>
